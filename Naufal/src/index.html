v<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Weather</title>
    <style>
        body {
            background-color: #f0f3f5; /* Cloudy sky background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #b0c4de; /* Light blue header background */
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #708090; /* Gray border bottom */
        }

        h1 {
            color: #4682b4; /* Steel blue text color */
            margin: 5px 0;
        }

        p {
            color: #778899; /* Light slate gray text color */
            margin: 0;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            color: #778899; /* Light slate gray text color */
            text-decoration: none;
            margin: 0 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease-in-out;
        }

        nav a:hover {
            border-color: #4682b4; /* Steel blue border color for active link */
        }

        .resultContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        #weatherContainer,
        #newsContainer {
            width: 45%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 0 10px;
        }

        @media (max-width: 768px) {
            #weatherContainer,
            #newsContainer {
                width: 100%;
                margin: 0;
            }
        }

        footer {
            background-color: #b0c4de; /* Light blue footer background */
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            color: #778899; /* Light slate gray text color */
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>World Weather</h1>
    <p>Revolutionizing how you experience weather forecasts</p>
    <section id="search">
        <input type="text" id="city-input" placeholder="Enter City">
        <button onclick="buttonClicked()">Search</button>
    </section>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Bookmarks.html">Bookmarks</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="resultContainer">
    <div id="weatherContainer">
        <!-- Weather content will be displayed here -->
    </div>
    <div id="newsContainer">
        <!-- News content will be displayed here -->
    </div>
</div>

<footer>
    <p>&copy; 2024 World Weather. All rights reserved.</p>
</footer>

<script src="main.js"></script>

</body>
</html>
